<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
      <h1>YOUR GAME HERE!</h1>
    </header>
    <main>
      <section>
        <form>
          <input id="player-one" type="text" placeholder="Player 1">
          <input id="player-two" type="text" placeholder="Player 2">
          <button id="submit-guesses">Submit Guesses</button>
        </form>
    </section>
    <section>
      <div>
        <h2>Round Number: <span id="round-value">Value</span></h2>
        <h3>Previous Guesses</h3>
          <table>
            <thead>
              <tr>
                <td>Player One</td>
                <td>Player Two</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0</td>
                <td>1</td>
              </tr>
            </tbody>
          </table>
      </div>
    </section>
    </main>
    <footer>
      <p>&copy; 2021 RRN &amp; SAE</p>
    </footer>
  </body>
</html>
