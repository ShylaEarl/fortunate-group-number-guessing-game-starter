<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
      <h1>Random Number Guessing Game!</h1>
    </header>
    <main>
      <section>
        <div id="input-values">
          <input id="player-one" type="text" placeholder="Player 1">
          <input id="player-two" type="text" placeholder="Player 2">
          <button id="submit-guesses">Submit Guesses</button>
        </div>
    </section>
    <section>
      <div>
        <h2>Round Number: <span id="round-value">Value</span></h2>
        <!-- <h3>Previous Guess</h3> -->
          <table>
            <thead>
              <tr>Previous Guess</tr>
              <tr>
                <td>P One</td>
                <td>High/Low</td>
                <td>P Two</td>
                <td>High/Low</td>
              </tr>
            </thead>
            <tbody>
              <tr class="render-guesses">
                <!-- <td>0</td>
                <td>H/L</td>
                <td>1</td>
                <td>H/L</td> -->
              </tr>
            </tbody>
          </table>
      </div>
      <div>
        <button id="restart-button">Restart</button>
      </div>
    </section>
    </main>
    <footer>
      <p>&copy; 2021 RRN &amp; SAE</p>
    </footer>
  </body>
</html>
